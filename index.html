    <title>Weather Dash</title>
</head>
<body>
    <header class="hero">
        <h1 class="header"><i class="fa-solid fa-bolt"></i> Weather Dash</h1>
        <div class="card shadow">
            <h3 class="card-header text-uppercase text-center">Search By City</h3>
            <form id="search-form" class="card-body">
              <label class="form-label" for="City">City</label>
              <input name="City" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn">Get Weather</button>
            </form>
          </div>
    </header>

    <main>
        <div class="row" id="cards-container"></div>

    </main>
